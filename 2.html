<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TanJi Concept Images for Proposal</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Noto Sans TC', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            margin: 0;
        }

        .paper-sheet {
            background: white;
            width: 210mm; /* A4 width */
            min-height: 297mm; /* A4 height */
            padding: 20mm;
            margin-bottom: 40px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            box-sizing: border-box;
            position: relative;
        }

        h1 {
            font-size: 24px;
            color: #333;
            border-bottom: 2px solid #059669;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }

        h2 {
            font-size: 18px;
            color: #059669;
            margin-top: 0;
            margin-bottom: 15px;
        }

        .caption {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
            text-align: center;
            font-style: italic;
        }

        /* SVG Styles */
        svg {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            overflow: visible; /* Ensure content isn't strictly clipped if slightly out */
        }

        .box { fill: #fff; stroke: #333; stroke-width: 2; }
        .box-header { fill: #059669; }
        .box-header-text { fill: #fff; font-weight: bold; font-family: 'Noto Sans TC', sans-serif; }
        .box-text { fill: #333; font-size: 14px; font-family: 'Noto Sans TC', sans-serif; }
        .arrow { stroke: #666; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
        .label-bg { fill: #e6fffa; stroke: #059669; stroke-width: 1; rx: 4; }
        
        /* Isometric specific */
        .iso-screen { fill: #f8fafc; stroke: #cbd5e1; stroke-width: 1; }
        .iso-header { fill: #0f172a; }
        .iso-sidebar { fill: #fff; stroke: #e2e8f0; }
        .iso-card { fill: #fff; filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.1)); }
        .iso-chart-bar { fill: #059669; }
        .iso-chart-bar-bad { fill: #ef4444; }
        
    </style>
</head>
<body>

    <!-- Sheet 1: System Architecture (剖面/架構圖) -->
    <div class="paper-sheet">
        <h1>圖面一：系統架構圖 (System Architecture)</h1>
        
        <svg viewBox="0 0 800 600">
            <defs>
                <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
                </marker>
            </defs>

            <!-- Layer 3: Presentation Layer -->
            <g transform="translate(50, 50)">
                <rect x="0" y="0" width="700" height="120" rx="10" fill="#f0fdf4" stroke="#059669" stroke-width="2" stroke-dasharray="5,5"/>
                <text x="20" y="30" font-weight="bold" fill="#047857">表現層 (Presentation Layer)</text>
                
                <!-- Web App -->
                <rect x="50" y="50" width="280" height="50" rx="5" class="box" />
                <!-- Updated: Changed React.js to HTML5 + Tailwind -->
                <text x="190" y="80" text-anchor="middle" class="box-text">響應式網頁 (HTML5+Tailwind)</text>
                
                <!-- Mobile View -->
                <rect x="370" y="50" width="280" height="50" rx="5" class="box" />
                <text x="510" y="80" text-anchor="middle" class="box-text">行動裝置適配介面</text>
            </g>

            <!-- Down Arrows -->
            <line x1="190" y1="170" x2="190" y2="200" class="arrow" />
            <line x1="510" y1="170" x2="510" y2="200" class="arrow" />

            <!-- Layer 2: Core Logic Layer -->
            <g transform="translate(50, 200)">
                <rect x="0" y="0" width="700" height="180" rx="10" fill="#eff6ff" stroke="#3b82f6" stroke-width="2"/>
                <text x="20" y="30" font-weight="bold" fill="#1d4ed8">核心邏輯層 (Core Logic Layer)</text>

                <!-- Engine 1 -->
                <g transform="translate(50, 50)">
                    <rect x="0" y="0" width="180" height="100" rx="5" fill="white" stroke="#3b82f6"/>
                    <rect x="0" y="0" width="180" height="30" rx="5" fill="#3b82f6"/>
                    <text x="90" y="20" text-anchor="middle" fill="white" font-size="14">GIS 空間分析引擎</text>
                    <text x="90" y="60" text-anchor="middle" font-size="12">熱島強度疊圖</text>
                    <text x="90" y="80" text-anchor="middle" font-size="12">淹水潛勢分析</text>
                </g>

                <!-- Engine 2 -->
                <g transform="translate(260, 50)">
                    <rect x="0" y="0" width="180" height="100" rx="5" fill="white" stroke="#059669"/>
                    <rect x="0" y="0" width="180" height="30" rx="5" fill="#059669"/>
                    <text x="90" y="20" text-anchor="middle" fill="white" font-size="14">NbS 效益模擬器</text>
                    <text x="90" y="60" text-anchor="middle" font-size="12">降溫效益運算</text>
                    <text x="90" y="80" text-anchor="middle" font-size="12">固碳量估算</text>
                </g>

                <!-- Engine 3 -->
                <g transform="translate(470, 50)">
                    <rect x="0" y="0" width="180" height="100" rx="5" fill="white" stroke="#d97706"/>
                    <rect x="0" y="0" width="180" height="30" rx="5" fill="#d97706"/>
                    <text x="90" y="20" text-anchor="middle" fill="white" font-size="14">文件生成引擎</text>
                    <text x="90" y="60" text-anchor="middle" font-size="12">補助計畫書生成</text>
                    <text x="90" y="80" text-anchor="middle" font-size="12">維護手冊產出</text>
                </g>
            </g>

            <!-- Down Arrows -->
            <line x1="140" y1="380" x2="140" y2="430" class="arrow" />
            <line x1="350" y1="380" x2="350" y2="430" class="arrow" />
            <line x1="560" y1="380" x2="560" y2="430" class="arrow" />

            <!-- Layer 1: Data Layer -->
            <g transform="translate(50, 430)">
                <rect x="0" y="0" width="700" height="100" rx="10" fill="#fffbeb" stroke="#d97706" stroke-width="2" stroke-dasharray="5,5"/>
                <text x="20" y="30" font-weight="bold" fill="#b45309">資料層 (Data Layer)</text>
                
                <g transform="translate(50, 45)">
                    <ellipse cx="60" cy="25" rx="60" ry="25" fill="white" stroke="#666"/>
                    <text x="60" y="30" text-anchor="middle" font-size="12">氣象局 Open Data</text>
                </g>
                <g transform="translate(200, 45)">
                    <ellipse cx="60" cy="25" rx="60" ry="25" fill="white" stroke="#666"/>
                    <text x="60" y="30" text-anchor="middle" font-size="12">國土測繪圖資</text>
                </g>
                <g transform="translate(350, 45)">
                    <ellipse cx="60" cy="25" rx="60" ry="25" fill="white" stroke="#666"/>
                    <text x="60" y="30" text-anchor="middle" font-size="12">原生植栽資料庫</text>
                </g>
                <g transform="translate(500, 45)">
                    <ellipse cx="60" cy="25" rx="60" ry="25" fill="white" stroke="#666"/>
                    <text x="60" y="30" text-anchor="middle" font-size="12">法規/補助資料庫</text>
                </g>
            </g>
        </svg>
        <p class="caption">圖 1：TanJi 平台三層式系統架構圖 (System Architecture)</p>
    </div>

    <!-- Sheet 2: User Flow (機構動作說明) -->
    <div class="paper-sheet">
        <h1>圖面二：服務流程圖 (Service Flow)</h1>
        
        <svg viewBox="0 0 900 500">
            <defs>
                <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#059669" />
                </marker>
            </defs>

            <!-- Step 1 -->
            <g transform="translate(50, 50)">
                <circle cx="40" cy="40" r="30" fill="#059669" />
                <text x="40" y="45" text-anchor="middle" fill="white" font-weight="bold" font-size="20">1</text>
                <rect x="90" y="10" width="180" height="60" rx="5" fill="white" stroke="#059669" stroke-width="2"/>
                <text x="180" y="35" text-anchor="middle" font-weight="bold" fill="#333">風險快篩</text>
                <text x="180" y="55" text-anchor="middle" font-size="12" fill="#666">輸入地址與社區基本資料</text>
            </g>
            
            <path d="M 140 70 L 140 100 L 140 130" stroke="#059669" stroke-width="2" marker-end="url(#arrowhead2)" fill="none"/>

            <!-- Step 2 -->
            <g transform="translate(50, 150)">
                <circle cx="40" cy="40" r="30" fill="#059669" />
                <text x="40" y="45" text-anchor="middle" fill="white" font-weight="bold" font-size="20">2</text>
                <rect x="90" y="10" width="180" height="60" rx="5" fill="white" stroke="#059669" stroke-width="2"/>
                <text x="180" y="35" text-anchor="middle" font-weight="bold" fill="#333">AI 熱點指認</text>
                <text x="180" y="55" text-anchor="middle" font-size="12" fill="#666">系統標示高溫與淹水區</text>
            </g>

            <path d="M 270 180 L 320 180" stroke="#059669" stroke-width="2" marker-end="url(#arrowhead2)" fill="none"/>

            <!-- Step 3 (Branching) - Updated with Location & Shop -->
            <g transform="translate(350, 130)">
                <polygon points="120,0 240,50 120,100 0,50" fill="#f0fdf4" stroke="#059669" stroke-width="2"/>
                <text x="120" y="45" text-anchor="middle" font-weight="bold" font-size="14" fill="#047857">NbS 選物決策</text>
                <text x="120" y="65" text-anchor="middle" font-weight="bold" font-size="12" fill="#047857">(場景 x 解方)</text>
            </g>

            <!-- Options - Updated to match 3 types -->
            <g transform="translate(350, 250)">
                <rect x="0" y="0" width="70" height="40" rx="5" fill="#fff" stroke="#666"/>
                <text x="35" y="25" text-anchor="middle" font-size="12">綠屋頂</text>
                
                <rect x="80" y="0" width="70" height="40" rx="5" fill="#fff" stroke="#666"/>
                <text x="115" y="25" text-anchor="middle" font-size="12">雨水貯留</text>

                <rect x="160" y="0" width="70" height="40" rx="5" fill="#fff" stroke="#666"/>
                <text x="195" y="25" text-anchor="middle" font-size="12">隔熱漆</text>
            </g>

            <line x1="400" y1="230" x2="385" y2="250" stroke="#666" stroke-dasharray="4"/>
            <line x1="470" y1="230" x2="465" y2="250" stroke="#666" stroke-dasharray="4"/>
            <line x1="540" y1="230" x2="545" y2="250" stroke="#666" stroke-dasharray="4"/>

            <path d="M 590 180 L 640 180" stroke="#059669" stroke-width="2" marker-end="url(#arrowhead2)" fill="none"/>

            <!-- Step 4 -->
            <g transform="translate(640, 150)">
                <circle cx="40" cy="40" r="30" fill="#059669" />
                <text x="40" y="45" text-anchor="middle" fill="white" font-weight="bold" font-size="20">3</text>
                <rect x="90" y="10" width="180" height="60" rx="5" fill="white" stroke="#059669" stroke-width="2"/>
                <text x="180" y="35" text-anchor="middle" font-weight="bold" fill="#333">效益模擬</text>
                <text x="180" y="55" text-anchor="middle" font-size="12" fill="#666">降溫數據與固碳量</text>
            </g>
            
            <path d="M 730 220 L 730 300 L 400 300 L 400 350" stroke="#059669" stroke-width="2" marker-end="url(#arrowhead2)" fill="none"/>

             <!-- Step 5 -->
             <g transform="translate(250, 350)">
                <rect x="0" y="0" width="300" height="80" rx="10" fill="#059669" stroke="none"/>
                <text x="150" y="35" text-anchor="middle" font-weight="bold" fill="white" font-size="18">自動生成行動計畫書</text>
                <text x="150" y="60" text-anchor="middle" fill="white" font-size="14">低碳標章申請表 / 改造補助計畫 / 維護手冊</text>
            </g>

        </svg>
        <p class="caption">圖 2：使用者操作流程與系統動作說明 (Process Flow)</p>
    </div>

    <!-- Sheet 3: Isometric Mockup (立體圖) -->
    <div class="paper-sheet">
        <h1>圖面三：平台介面立體示意圖 (Isometric View)</h1>
        
        <!-- Isometric SVG -->
        <svg viewBox="0 0 800 600">
            <!-- Moved group down to translate(400, 300) to avoid cropping at top -->
            <g transform="translate(400, 300)">
                <!-- Laptop Base -->
                <path d="M -200 100 L 200 100 L 220 120 L -220 120 Z" fill="#cbd5e1" stroke="#475569"/>
                <path d="M -220 120 L 220 120 L 220 130 L -220 130 Z" fill="#94a3b8"/>
                
                <!-- Laptop Screen (Tilted) -->
                <!-- Transform for 2.5D effect -->
                <g transform="skewX(-10) translate(0, -10)">
                    <rect x="-200" y="-150" width="400" height="250" rx="10" fill="#0f172a" stroke="#475569" stroke-width="4"/>
                    
                    <!-- Screen Content Area -->
                    <rect x="-190" y="-140" width="380" height="230" fill="#f8fafc"/>
                    
                    <!-- Header -->
                    <rect x="-190" y="-140" width="380" height="40" fill="#ffffff" stroke="#e2e8f0"/>
                    <circle cx="-160" cy="-120" r="10" fill="#059669"/>
                    <rect x="-140" y="-125" width="100" height="10" rx="2" fill="#cbd5e1"/>
                    
                    <!-- Left Sidebar (Selection Shop) -->
                    <rect x="-190" y="-100" width="80" height="190" fill="#ffffff" stroke="#e2e8f0"/>
                    <!-- Shop Item 1 -->
                    <rect x="-180" y="-90" width="60" height="30" rx="2" fill="#ecfdf5" stroke="#059669" stroke-width="1"/>
                    <!-- Shop Item 2 -->
                    <rect x="-180" y="-50" width="60" height="30" rx="2" fill="#ffffff" stroke="#e2e8f0"/>
                    <!-- Shop Item 3 -->
                    <rect x="-180" y="-10" width="60" height="30" rx="2" fill="#ffffff" stroke="#e2e8f0"/>
                    
                    <!-- Main Map Area (Simulation) -->
                    <rect x="-100" y="-90" width="200" height="180" rx="5" fill="#e2e8f0"/>
                    <!-- Split Screen Effect -->
                    <line x1="0" y="-90" x2="0" y2="90" stroke="white" stroke-width="2"/>
                    <!-- Heatmap blobs (Left) -->
                    <circle cx="-50" cy="0" r="30" fill="#ef4444" opacity="0.6"/>
                    <!-- Green Roof (Right) -->
                    <rect x="10" y="-30" width="60" height="60" fill="#4ade80" opacity="0.6"/>
                    
                    <!-- Floating Element: Report -->
                    <g transform="translate(60, 40)">
                         <rect x="0" y="0" width="70" height="90" rx="2" fill="white" stroke="#ccc" filter="drop-shadow(2px 2px 2px rgba(0,0,0,0.2))"/>
                         <rect x="10" y="10" width="50" height="6" fill="#e2e8f0"/>
                         <rect x="10" y="25" width="50" height="2" fill="#e2e8f0"/>
                         <rect x="10" y="30" width="50" height="2" fill="#e2e8f0"/>
                         <path d="M 50 70 L 60 70 L 55 80 Z" fill="#059669"/>
                    </g>
                </g>
                
                <!-- Connection Lines showing "Cloud" -->
                <path d="M 220 50 Q 250 50 250 80" stroke="#cbd5e1" fill="none" stroke-dasharray="4"/>
                <circle cx="250" cy="80" r="3" fill="#059669"/>
                <text x="260" y="85" font-size="12" fill="#64748b">雲端數據介接 (API Cloud Data)</text>
            </g>
        </svg>
        <p class="caption">圖 3：平台介面跨裝置操作與資料雲端整合立體示意圖 (Isometric Mockup)</p>
    </div>

</body>
</html>
